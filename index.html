<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Russo+One&display=swap"
    rel="stylesheet">


  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>


  <title>BASE MAGAZINE | Homepage</title>
</head>

<body>
  <!-- HEADER START -->
  <header class="fixed w-full h-[90px] z-20 ease-[cubic-bezier(.4,0,.2,1)] duration-300 transition-colors" x-data="{
      sidebarOpen: false,
    }">
    <div class="pr-[110px] pl-5 h-[90px] flex flex-row items-center w-full">
      <!-- LOGO -->
      <a href="#"
        class="duration-300 h-10 w-[126px] transition-opacity ease-[cubic-bezier(.4,0,.2,1)] hover:opacity-75">
        <img src="images/base-orange.svg" alt="Base Logo" class="max-w-full h-auto">
      </a>
      <!-- DESKTOP SEARCH & CTA -->
      <div class="hidden sm:flex items-center justify-self-end ml-auto">
        <!-- SEARCH BTN -->
        <a href="#"
          class="hidden xl:flex mr-6 duration-300 ease-[cubic-bezier(.4,0,.2,1)] transition-opacity hover:opacity-75 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>

        </a>
        <!-- HEADER CTA -->
        <a href="#"
          class="px-3 py-2 md:py-3 whitespace-nowrap rounded-md ease-[cubic-bezier(.4,0,.2,1)] transition-all uppercase text-[15px] bg-[#f79400] text-white inline-flex items-center font-['Jost',_sans-serif] tracking-wider hover:bg-[#cb7900]">
          Get your free magazine
          <span class="ml-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </a>
      </div>
    </div>
    <!-- HAMBURGER ICON -->
    <button type="button" @click="sidebarOpen = !sidebarOpen"
      class="bg-[#111111] fixed top-0 right-0 h-[90px] w-[90px] flex justify-items-center items-center hover:bg-[#f79400] transition-colors duration-300 focus:outline-none">
      <div class="w-[40px] mx-auto transition-all duration-300" :class="{'opacity-0' : sidebarOpen}">
        <span class="block h-0.5 bg-white mb-[7px] transition-all ease-[cubic-bezier(.4,0,.2,1)]"></span>
        <span class="block h-0.5 bg-white mb-[7px] transition-all ease-[cubic-bezier(.4,0,.2,1)]"></span>
        <span class="block h-0.5 w-[26px] bg-white transition-all ease-[cubic-bezier(.4,0,.2,1)]"></span>
      </div>
      <div class="absolute inset-0 p-8 transition-all duration-300" :class="{'opacity-0' : !sidebarOpen}">
        <img src="images/close-white.svg" alt="Close Icon">
      </div>
    </button>
  </header>
  <!-- HEADER END -->
  <!-- MAIN CONTAINER -->
  <!-- HERO SECTION START -->
  <section class="relative">
    <!-- HERO CONTAINER -->
    <div class="h-screen">
      <!-- HERO SECTION -->
      <div class="h-full">
        <!-- HERO IMAGE -->
        <img src="images/hero-img-1.jpg" alt="" class="absolute inset-0 object-cover object-center w-full h-full">
        <!-- HERO OVERLAY -->
        <div
          class="bg-[radial-gradient(closest-side_at_50%_50%,_#00000062_0,#000000e2_100%)] bg-center absolute inset-0 opacity-40">
        </div>
        <!-- HERO CONTENT -->
        <div class="container mx-auto z-10 relative px-4 h-full">
          <div class="flex flex-col items-center justify-center py-5 h-full max-w-4xl mx-auto">
            <!-- HERO HEADING -->
            <h1
              class="font-['Russo_One',_sans-serif] mb-3 uppercase text-center tracking-wide text-white text-[35px] leading-[42px] sm:text-[35px] sm:leading-[40px] md:text-[50px] md:leading-[65px]">
              Free Rein: An Introduction to Pony Trekking
            </h1>
            <!-- HERO TEXT -->
            <p class="text-white font-['Jost',_sans-serif] text-center mx-auto text-lg md:text-[20px] leading-snug">
              Walking the length of the Scottish Highlands with a fell pony
            </p>
            <!-- HERO DETAIL -->
            <div
              class="border-t border-white border-solid sm:flex sm:flex-row justify-center items-center w-full max-w-lg mt-5 pt-5 text-center sm:text-left font-['Jost',_sans-serif]">
              <!-- FEATURE TYPE -->
              <div class="sm:w-4/12 mb-4 sm:mb-0">
                <p class="leading-4 text-white">
                  <span
                    class="text-[#f79400] uppercase font-medium tracking-wider leading-none block mb-1 text-base">Feature
                    type</span>
                  <a href="#" class="block text-white hover:text-orange text-lg">Story</a>
                </p>
              </div>
              <!-- AUTHOR TYPE -->
              <div class="sm:w-4/12 mb-4 sm:mb-0">
                <p class="leading-4 text-white">
                  <span
                    class="text-[#f79400] uppercase font-medium tracking-wider text-base block mb-1 leading-none">Author</span>
                  <a href="#" class="block text-white hover:text-orange text-lg">Eliza Brown</a>
                </p>
              </div>
              <!-- READ MORE -->
              <div class="sm:w-4/12 mb-4 sm:mb-0 md:text-right">
                <a href="#"
                  class="px-3 py-2 md:py-3 whitespace-nowrap rounded-md ease-[cubic-bezier(.4,0,.2,1)] transition-all uppercase text-[15px] bg-[#f79400] text-white inline-flex items-center font-['Jost',_sans-serif] tracking-wider hover:bg-[#cb7900]">
                  Read more
                  <span class="ml-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                      <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- HERO PAGINATION -->
        <div
          class="absolute z-20 text-center mt-5 w-full left-0 bottom-[32px] lg:bottom-[112px] flex gap-x-1.5 items-center justify-center">
          <span class="h-3 w-3 cursor-pointer rounded-full bg-white/20 inline-block"></span>
        </div>
      </div>
    </div>
  </section>
  <!-- HORIZONTAL NAVIGATION OVERLAY-->
  <div class="hidden lg:block sticky top-0 h-[90px] inset-x-0 -mt-[90px] bg-black/30"></div>
  <!-- HORIZONTAL NAVIGATION -->
  <section
    class="top-0 w-2/4 xl:w-[45%] mx-auto inset-x-0 h-[90px] hidden lg:flex z-20 opacity-100 transition-opacity delay-700 duration-300 sticky -mt-[90px]">
    <ul
      class="font-['Russo_One',_sans-serif] uppercase tracking-wide m-auto flex text-sm xl:text-base leading-none w-full gap-x-4 z-50 text-center">
      <li class="mb-1">
        <a href="#"
          class="text-white tracking-wide transition-all ease-[cubic-bezier(.4,0,.2,1)] hover:text-[#f79400]">News</a>
      </li>
      <li class="mb-1">
        <a href="#"
          class="text-white tracking-wide transition-all ease-[cubic-bezier(.4,0,.2,1)] hover:text-[#f79400]">Features</a>
      </li>
      <li class="mb-1">
        <a href="#"
          class="text-white tracking-wide transition-all ease-[cubic-bezier(.4,0,.2,1)] hover:text-[#f79400]">Videos</a>
      </li>
      <li class="mb-1">
        <a href="#"
          class="text-white tracking-wide transition-all ease-[cubic-bezier(.4,0,.2,1)] hover:text-[#f79400]">Gear</a>
      </li>
      <li class="mb-1">
        <a href="#"
          class="text-white tracking-wide transition-all ease-[cubic-bezier(.4,0,.2,1)] hover:text-[#f79400]">The
          collective</a>
      </li>
      <li class="mb-1">
        <a href="#"
          class="text-white tracking-wide transition-all ease-[cubic-bezier(.4,0,.2,1)] hover:text-[#f79400]">magazine</a>
      </li>
    </ul>
  </section>
  <!-- HERO SECTION END -->
  <div class="bg-fuchsia-500 h-screen w-full"> </div>
  <div class="bg-fuchsia-700 h-screen w-full"> </div>
  <div class="bg-fuchsia-800 h-screen w-full"> </div>
  <div class="bg-fuchsia-900 h-screen w-full"> </div>
</body>

</html>
